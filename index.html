<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./image/favico.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Plusval</title>
  </head>
  <body>
    <header class="header">
      <div class="container-header">
        <a href="#" class="logo">
          <figure class="figure-logo">
            <img src="./image/plusval-logo-black.png" class="logo-img" />
          </figure>
        </a>
        <nav class="nav">
          <ul class="menu">
            <li>
              <a href="#">Comprar</a>
            </li>
            <li>
              <a href="#">Alquilar</a>
            </li>
            <li>
              <a href="#">Vender</a>
            </li>
            <li>
              <a href="#">Exclusivas</a>
            </li>
            <li>
              <a href="#">Asociados</a>
            </li>
          </ul>
        </nav>
        <div class="opcion">
          <di class="flex-1">
            <a href="#" class="opcion-menu">
              <i class="bx bx-menu"></i>
            </a>
          </di>
          <a href="#" class="opcion-register">
            <i class="bx bx-user"> Registrate</i>
          </a>
        </div>
      </div>
    </header>
    <main class="content">
      <section class="hero">
        <div class="hero-content">
          <div class="content-box">
            <div class="figure">
              <div class="fondo"></div>
            </div>
          </div>
        </div>
        <div class="container-relative">
          <h1 class="title-1">¡Encuentra tu próximo Inmueble!</h1>
          <div class="container-1">
            <div class="container-full">
              <div class="box-grid">
                <form action="" class="form-container">
                  <div class="comprar-alquilar">
                    <label for="comprar" class="comprar" value="1">
                      <input class="input" type="radio" class />
                      <span class="text-span">Comprar</span>
                    </label>
                    <label for="alquilar" class="alquilar">
                      <label for="alquilar" class="alquilar" value="2">
                        <input type="radio" />
                        <span>Alquilar</span>
                      </label>
                    </label>
                  </div>
                  <div class="buscar-ciudad">
                    <div class="with-map">
                      <i class="bx bx-location-plus"></i>
                      <span class="space-buscar">
                        <span class="space-text">
                          <span
                            class="text-selector"
                            placeholder="Sectores o ciudades donde deseas buscar"
                          ></span>
                        </span>
                      </span>
                    </div>
                    <button class="grid-buscar" type="submit">
                      <i class="bx bx-search"></i>
                      <div>BUSCAR</div>
                    </button>
                  </div>
                  <div class="classification">
                    <div class="inmueble">
                      <i class="bx bx-buildings"></i>
                      <div class="inmueble-width">
                        <p class="text-inmueble">
                          <span class="placeholder placeholder-inmu"
                            >Tipo de Inmueble</span
                          >
                        </p>
                      </div>
                      <i class="bx bx-chevron-down"></i>
                    </div>
                    <div class="hab">
                      <i class="bx bx-bed"></i>
                      <div class="hab-width">
                        <p class="text-hab">
                          <span class="placeholder placeholder-hab"></span>
                        </p>
                      </div>
                      <i class="bx bx-chevron-down"></i>
                    </div>
                    <div class="parqueo">
                      <i class="bx bx-bed"></i>
                      <div class="parqueo-width">
                        <p class="text-parq">
                          <span class="placeholder placeholder-parq"
                            >Parq.</span
                          >
                        </p>
                      </div>
                      <i class="bx bx-chevron-down"></i>
                    </div>

                    <div class="precio">
                      <i class="bx bx-dollar-circle"></i>
                      <p class="text-price">
                        <span class="placeholder placeholder-price"
                          >Precio</span
                        >
                      </p>
                      <i class="bx bx-chevron-down"></i>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
