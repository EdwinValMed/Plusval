<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./image/favico.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Plusval</title>
  </head>
  <body>
    <header class="header">
      <div class="container-header">
        <a href="#" class="logo">
          <figure class="figure-logo">
            <img src="./image/plusval-logo-black.png" class="logo-img" />
          </figure>
        </a>
        <nav class="nav">
          <ul class="menu">
            <li>
              <a href="#">Comprar</a>
            </li>
            <li>
              <a href="#">Alquilar</a>
            </li>
            <li>
              <a href="#">Vender</a>
            </li>
            <li>
              <a href="#">Exclusivas</a>
            </li>
            <li>
              <a href="#">Asociados</a>
            </li>
          </ul>
        </nav>
        <div class="opcion">
          <di class="flex-1">
            <a href="#" class="opcion-menu">
              <i class="bx bx-menu"></i>
            </a>
          </di>
          <a href="#" class="opcion-register">
            <i class="bx bx-user"> Registrate</i>
          </a>
        </div>
      </div>
    </header>
    <main class="content">
      <section class="hero">
        <div class="hero-content">
          <div class="content-box">
            <figure class="figure">
              <img src="./image/1643658949ss.jpg" />
            </figure>
          </div>
        </div>
        <div class="container-relative">
          <h1 class="title-1">¡Encuentra tu próximo Inmueble!</h1>
          <div class="container-1">
            <div class="container-full">
              <form action="" class="form-container">
                <div class="comprar-alquilar"></div>
                <div class="buscar-ciudad"></div>
                <div class="classification"></div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
